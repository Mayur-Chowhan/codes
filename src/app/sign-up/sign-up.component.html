    <title>Inventory-App</title>

  <body>

    <section class="sec" >
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-7 ">
            <img src="assets\INVENTORY 1.jpg" class="invImg" alt="Inventory App" width="150" height="20">
            <h3 class="heading">SignUp</h3>
            <form>
                <input type="text" placeholder="Name" class="form-control"> 
                <input type="email" placeholder="Email" class="form-control"> 
                <input type="number" placeholder="Phone No." class="form-control removescroll"> 
                <input type="text" placeholder="Designation" class="form-control"> 
                <p style="padding-left: 65px;">Roles:</p>
                <div>   
                    <select class="selected" name="menu">
                        <option value="1">Employee</option>
                        <option value="2">Admin</option>
                      </select>
                </div>
           
                <button type="button" class="btn1" onclick="SubmitSignUp()" > Sign Up</button>
                <a class="backtologin" href="#" routerLink="/login" routerLinkActive="active">Back to Login</a><br><br>
            </form>
          </div>
        </div>
      </div>
    </section>
