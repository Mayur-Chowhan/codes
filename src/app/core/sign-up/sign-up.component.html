<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <title>Inventory-App</title> 
  </head>
  <body>
    <div class="body" [ngClass]="{'colorBack':hideLogin==true,'blurBack':hideLogin==false}">
      <section class="sec" >
        <div class="container">
          <div class="row no-gutters">
            <div>
              <img src="assets\images\INVENTORY 1.jpg" class="invImg" alt="Inventory App" >
              <span class="material-symbols-outlined closeButton" *ngIf="cancel" (click)="closeForm()">clear</span>
              <h4 class="heading">{{heading}}</h4>
              <p class="errorMsg">{{Response}}</p>
              <form [formGroup]="signUp">
                <div class="inputSignUp">
                  <input type="text" placeholder="Name" class="form-control" formControlName="name" [required]="'true'">
                  <div class="text-danger" *ngIf="signUp?.controls?.name.touched && signUp?.controls?.name?.errors">*Name is required</div>
               
                </div>
                <div class="inputSignUp">
                  <input type="email" placeholder="Email" class="form-control" formControlName="email" [required]="'true'">
                  <div class="text-danger" *ngIf="signUp?.controls?.email.touched  && signUp?.controls?.email?.errors">*email is required</div>
                </div>
                <div class="inputSignUp">
                  <input type="text" placeholder="Phone Number" class="form-control removescroll" formControlName="phoneNo" required>
                  <div class="text-danger" *ngIf="signUp?.controls?.phoneNo.touched && signUp?.controls?.phoneNo?.errors">*PhoneNo. is required</div>
                </div>
                <div>
                  <select class="dropDownDesignation" formControlName="designation" required>
                    <option value="" disabled selected hidden > Designation</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Android Developer">Android Developer</option>
                    <option value="Api Developer">Api Developer</option>
                    <option value="Project Manager">Project Manager</option>
                    <option value="Test Engineer">Test Engineer</option>
                  </select>
                  <div class="errorMsg" *ngIf="signUp?.controls?.designation?.touched && signUp?.controls?.designation?.errors">*Designation is required</div>
                </div>        
                <div class="dropDown">
                  <ng-multiselect-dropdown
                    formControlName="roles"
                    [placeholder]="'Role'"
                    [settings]="dropdownSettings"
                    [data]="dropdownList"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="hello($event)"
                    required>
                  </ng-multiselect-dropdown>
                  <div class="text-danger" *ngIf="signUp?.controls?.roles?.status=='VALID' &&  signUp?.controls?.value?.roles?.length==0 && signUp?.controls?.roles?.errors">*role is required</div>
                </div>
                <button type="submit"  class="btn1" [disabled]="!signUp.valid" [ngClass]="{'my-color': !signUp.valid}"  (click)="submitSignUp()"> {{buttonText}}</button>
                <a class="backtologin" href="#" routerLink="/login" routerLinkActive="active" *ngIf="hideLogin">Back to Login</a><br><br>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div>
    <app-footer></app-footer>
    </div>






    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
  </body>
</html>
