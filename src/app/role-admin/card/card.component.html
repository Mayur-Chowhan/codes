<div class="card-Componet">
  <div class="card">
    <div style="display: flex">
      <div class="left">
        <ng-content select="[image]"></ng-content>
      </div>

      <div class="right">
        <div class="content">
          <div>
            <ng-content select="[Name]"></ng-content>
            <ng-content select="[deviceOS]"></ng-content>
            <ng-content select="[email]"></ng-content>
            <ng-content select="[phoneNo]"></ng-content>
          </div>
          <div class="deviceInfo">
            <ng-content select="[deviceId]"></ng-content>
            <ng-content select="[assignedTo]"></ng-content>
          </div>
        </div>
        
          <ng-content select="[device]"></ng-content>
      
        <div class="delete">
          <ng-content select="[deleteSymbol]"></ng-content>
          <ng-content select="[assign]"></ng-content>
        </div>
      </div>
      <div></div>
    </div>

    <div class="office-details">
      <div>
        <ng-content select="[empId]"></ng-content
        ><ng-content select="[empIdLabel]"></ng-content>
      </div>
      <div>
        <ng-content select="[designation]"></ng-content
        ><ng-content select="[designationLabel]"></ng-content>
      </div>

      <div>
        <div class="device-icons">
          <!-- <ng-content select="[devicesIcons]"></ng-content> -->
          <ng-content select="[laptop]"></ng-content>
          <ng-content select="[bag]"></ng-content>
          <ng-content select="[charger]"></ng-content>
          <ng-content select="[mouse]"></ng-content>
        </div>
        <ng-content select="[deviceLabel]"></ng-content>
      </div>
    </div>
  </div>
</div>
