<div class="compHeadeiconsr">icons
  <label>Employees</label>
</div>
<div class="employee">
  <div class="emp-list" *ngIf="employees; else err">
    <div class="search-add" style="margin-bottom:12px">
      <fieldset>
        <span class="material-symbols-outlined search">search</span>
        <input type="text" placeholder="Search for Employee"class="searchBox"/>
      </fieldset>
      <div class="add" (click)="addEmployee()"><span class="material-symbols-outlined addSymbol">person_add</span></div>
    </div>
 <app-card *ngFor="let employee of employees">
 <div image class="dp">{{ employee.name.split("")[0]}}</div>  
      <h4 name style="font-weight:bold ;">{{ employee.name }}</h4>
      <label empId_>{{employee.emp_id}}</label>
      <label designation_>{{ employee.designation }}</label>
      <label designation_>{{ employee.user_roles }}</label>
      
       <div deviceSymbols_ class="devices" *ngFor="let device of employee?.devices">
      <span *ngIf="device?.device_type === 'laptop'" class="material-symbols-outlined">laptop_mac</span>
      <span style="display:flex" *ngIf="device?.device_type === 'charger'" class="material-symbols-outlined">ev_charger</span>
      <span style="display:flex" *ngIf="device?.device_type === 'bag'" class="material-symbols-outlined">backpack</span>
      <span style="display:flex" *ngIf="device?.device_type === 'mobile'" class="material-symbols-outlined">phone_iphone</span>
      <span style="display:flex"*ngIf="device?.id"> No devices assigned</span>
      </div> 
      <div arrow  class="arrowDiv"(click)="empDetailView(employee)">
        <span class="material-symbols-outlined detailview">arrow_forward_ios</span>
      </div>   
 </app-card>
 </div>
</div>
<ng-template #err style="color: red"> error fetching data</ng-template>
<router-outlet></router-outlet>
