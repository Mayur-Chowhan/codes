<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200"
    />
    <title>Inventory-App</title>
  </head>
  <body>


    <div class="compHeader">
  <label>Employees</label>
</div>

    
      <div class="employee" *ngIf="empList; else err">
        <div class="emp-list">
          <div  class="search-add">
            <fieldset >
              <span class="material-symbols-outlined ">search</span>
              <input
                type="text"
                placeholder="Search for Employee"
                class="searchBox"
              />
            </fieldset>

            <div class="add" (click)="addEmpoyee()">
              <span
                class="material-symbols-outlined addSymbol"
                >person_add</span
              >
            </div>
          </div>

          <div class="emp" *ngFor="let emp of empList">
            <div class="dp">
              {{ emp.name.split(" ")[0][0] + emp.name.split(" ")[1][0] }}
            </div>

            <div class="details">
              <h5 >{{ emp.name }}</h5>
              <div class="singleline">
                <ul class="list">
                  <li>
                    <small class="text">{{ emp.id }}</small>
                  </li>
                  <li style="margin-left: 30px">
                    <small>{{ emp.role }}</small>
                  </li>
                </ul>

                <div class="devices" *ngIf="emp.devices">
                  <div>
                    <span class="material-symbols-outlined">laptop_mac</span>
                  </div>
                  <div>
                    <span class="material-symbols-outlined">ev_charger</span>
                  </div>
                  <div>
                    <span class="material-symbols-outlined">backpack</span>
                  </div>
                  <div>
                    <span class="material-symbols-outlined">mouse</span>
                  </div>
                </div>
              </div>
            </div>
            <div (click)="empDetailView()">
              <span
                class="material-symbols-outlined detailview"
                >arrow_forward_ios</span
              >
            </div>
          </div>
        </div>
      </div>   
      <ng-template #err style="color: red"> error fetching data</ng-template>
   

    <!-- add employees -->

  <div class="form-wrappper" *ngIf="addForm">
<div class="addEmployee" style="margin-left: 10px;">
  <h2 class="addHeader">Add Employee</h2>
  <hr>
  <p style="text-align:center;">Enter  details to add employee with his provided devices</p>
  
   <div class="addDetails">

<form  class="form">
  <div class="form-group">
  <label for="name"> Name : </label>
  <input type="text" class="form-control col-8" placeholder="Enter employee name">
  </div>

  <div class="form-group">
  <label for="email"> Email : </label>
  <input type="email" class="form-control col-8" placeholder="Enter email">
  </div>

  <div class="form-group">
  <label for="name"> Designation : </label>
  <input type="text" class="form-control col-8" placeholder="  Enter employee Designation">
  </div>

  <div class="form-group">
  <label for="name"> Phone Number : </label>
  <input type="text" class="form-control col-8" placeholder="enter mobile number">
 </div>

  <div class="form-group">
  <label for="name"> Role : </label>
  <select class="form-control col-8" >
  <option value="selected"> Select Employee Role</option>
  <option value="1">Employee</option>
  <option value="2">Admin</option>
  </select>
  </div>

 <div >
   <button type="button" class="btn btn-primary" style="margin-left:20px ;">Add Employee</button>
 </div>
</form>
   </div>  
</div>
  <ng-template #err style="color: red"> error fetching data</ng-template>
   </div>
    </body>
</html>
