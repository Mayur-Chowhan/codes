<div class="blurDiv">
    <div class="box">
        <div class="container">
            <div class="col">
                <div class="rows" *ngFor="let employee of allEmployees; let f=first; let l=last">
                    <app-card>
                        <div image style="width:4rem;height:4rem;border-radius:0.5rem;background-color:brown">
                            <p style="display:flex;justify-content:space-around">Mc</p>
                        </div>
                        <h5 deviceName>{{employee?.name}}</h5>
                        <label deviceId>{{employee?.emp_id}}</label>
                        <label assignedTo>{{employee?.designation}}</label>
                        <button assignButton (click)="assignClicked(employee?.id)">Assign</button>
                        <h5 bottomMost>{{employee?.devices?.device_type |lowercase}}</h5>
                        <ng-container bottomMost>
                            <ng-container *ngIf="employee?.device_type  === 'laptop'">
                                <span class="material-symbols-outlined" >laptop_mac</span></ng-container>
                            
                  
                        </ng-container>
                    </app-card>
                </div>
                <button type="button" class="btn2" (click)="canceladdDevice()"> Cancel</button>
                
            </div>
