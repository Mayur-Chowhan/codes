<div class="blurDiv">
  <div class="box">
    <h1>Add Device</h1>
    <hr>
    <div class="container">
        <div class="formdiv">
          <form [formGroup]="addDeviceBody">
            <br>
              <input type="text" placeholder=" Device Name" class="form-control" formControlName="name" required>
              <div class="text-danger" *ngIf="addDeviceBody?.controls?.name?.touched && addDeviceBody?.controls?.name?.errors else nameElseBlock">*Device Name is required</div>
              <ng-template #nameElseBlock><br></ng-template>
              <select class="selectDropdown" formControlName="deviceType" required>
                <option value="null" disabled selected hidden>Device Type</option>
                <option value="Laptop">Laptop</option>
                <option value="Mouse">Mouse</option>
                <option value="Mobile">Mobile</option>
                <option value="Charger">Charger</option>
                <option value="Bag">Bag</option>
              </select>
              <div class="text-danger" *ngIf="addDeviceBody?.controls?.deviceType?.touched && addDeviceBody?.controls?.deviceType?.errors else deviceTypeElseBlock">*Device Type is required</div>
              <ng-template #deviceTypeElseBlock><br></ng-template>
            <br>
            <div>
              <input type="text" placeholder="OS" class="form-control" formControlName="os">
            </div>

            <br>
            <select class="selectDropdown" formControlName="user_id">
              <option value="null" disabled selected hidden>Select an Employee</option>
              <ng-container *ngFor="let employee of listOfEmployees">
                <option value ="{{employee?.id}}">
                  {{employee?.emp_id}}
                </option>
            </ng-container>
            </select>    
            <div class="buttonDiv">
              <button type="button" class="btn1" (click)="submitAddDevice()"  [disabled]="!addDeviceBody.valid" [ngClass]="{'my-color': !addDeviceBody.valid}"> Add Device</button>
              <button type="button" class="btn2" (click)="canceladdDevice()"> Cancel</button>
            </div>
          </form>
        </div>
      <ng-template #err style="color: red"> error fetching data</ng-template>
    </div>
  </div>
</div>
