<div class="compHeader">
  <label>Devices</label>
</div>
<div class="divs">
  <div class="container">
    <div class="SearchBar">
      <fieldset>
        <span class="material-symbols-outlined searchIcon">search</span>
        <input type="text" placeholder="Search for Device"  (click)="searchMethod()">
        <!-- {{search}} -->
      </fieldset>

      <span routerLink="/admin/admin/devices/add-device" routerLinkActive="active" class="material-symbols-outlined add"
        (click)="addDevice()">add</span>

    </div>
    <section>
      <!-- <section *ngIf="devicesList"> -->
      <div class="rows" *ngFor="let devices of allDevices; let f=first; let l=last">

        <app-card>

          <div image>
            <img src="{{devices?.url}}">
          </div>

          <h3 deviceName>{{devices?.device_name}}</h3>
          <label device>{{devices?.device_type}}</label>
          <label deviceOS>{{devices?.os}}</label>
          <label deviceId>{{devices?.id}}</label>

          

          <div *ngIf="devices?.Assigned_to === null ||devices?.Assigned_to === '' else elseBlock" assignedTo ><a style="color:orange" (click)="getEmployeesToAssign(devices?.id)">Click here to assign</a></div>
          <ng-template #elseBlock><label style="color:blue" assignedTo>{{"Assigned to "+devices?.Assigned_to}}</label></ng-template>

          <app-employee-pop-up [deviceID]="deviceId"></app-employee-pop-up>
          
        </app-card>
      </div>
    </section>
  </div>
</div>
<div>
  <router-outlet></router-outlet>
</div>
