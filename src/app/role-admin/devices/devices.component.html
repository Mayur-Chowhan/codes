<div class="compHeader">
  <label>Devices</label>
</div>
<div class="divs">
  <div class="container">
    <div class="SearchBar">
      <fieldset>
        <span class="material-symbols-outlined searchIcon">search</span>
        <input type="text" placeholder="Search for Device"  (click)="searchMethod()">
        <!-- {{search}} -->
      </fieldset>

      <span routerLink="/admin/admin/devices/add-device" routerLinkActive="active" class="material-symbols-outlined add"
        (click)="addDevice()">add</span>

    </div>
    <ng-container>
      <div class="rows" *ngFor="let devices of devicesList; let f=first; let l=last">
        <app-card>
          <div image>
            <img src="{{devices?.url}}">
          </div>
          <h3 deviceName>{{devices?.name}}</h3>
          <label device>{{devices?.device_type}}</label>
          <label deviceOS>{{devices?.os}}</label>
          <label deviceId>{{devices?.device_no}}</label>
          <div *ngIf="devices?.user === null ||devices?.user=== '' else elseBlock" assignedTo ><a style="color:orange" (click)="getEmployeesToAssign(devices?.id)">Click here to assign</a></div>
          <ng-template #elseBlock><label style="color:blue" assignedTo>{{"Assigned to "+devices?.user?.name}}</label></ng-template>
          <app-employee-pop-up [deviceID]="deviceId"></app-employee-pop-up>
        </app-card>
      </div>
      <!-- <div>
        <span class="material-symbols-outlined">clear</span>
      </div> -->
    </ng-container>
  </div>
</div>
<div>
  <router-outlet></router-outlet>
</div>
