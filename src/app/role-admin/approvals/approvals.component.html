<div class="compHeader">
    <label>Approvals</label>
</div>
<div class="divs">
    <div class="container">
                <div *ngIf="noRecordFound">
                    <!-- <span class="material-symbols-outlined warning">warning</span> -->
                    <label class="warningText">{{text}}</label>
                </div>
        <ng-container *ngFor="let employee of approvalList">
                <app-card>
                    <div image class="image">
                        <label class="displayPicture">{{employee.name.split("")[0]}}</label>
                    </div>
                    <h5 name>{{employee?.name}}</h5>
                    <label deviceOS>{{employee?.emp_id}}</label>
                    <div assignedTo>
                        <button (click)="acceptEmp(employee?.id)">Accept </button>
                        <button (click)="rejectEmp(employee?.id)">Reject</button>
                    </div>
                </app-card>
        </ng-container>
    </div>
</div>
