<div class="compHeader">
    <label class="labelHead">Approvals</label>
</div>
<div class="divs">
    <div class="container">
                <div *ngIf="noRecordFound">
                    <label class="warningText">{{text}}</label>
                </div>
        <ng-container *ngFor="let employee of approvalList">
                <app-card>
                    <div image class="image">
                        <label class="displayPicture">{{employee.name.split("")[0] | titlecase  }}</label>
                    </div>
                    <h4 name><b>{{employee?.name | titlecase}}</b></h4>
                    <label line_1>{{employee?.emp_id}}</label>
                    <label line_2>{{employee?.user_roles}}</label>
                    <label line_3 class="designation">{{employee?.designation | titlecase}}</label>
                    <div clickButton class="btns">
                        <button class=accept (click)="acceptEmp(employee?.id)"><label class="labels">Accept</label></button>
                        <button class=reject (click)="rejectEmp(employee?.id)"><label class="labels">Reject</label></button>
                    </div>
                    
                </app-card>
        </ng-container>
    </div>
</div>
