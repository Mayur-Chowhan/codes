
  <div class="compHeader">
    <label>Devices</label>
  </div>
  <div class="divs">
    <div class="SearchBar">
        <div class="container">
          <div style="display:flex;justify-content:flex-start;margin:.5rem 0rem 0rem 0rem;display:flex;justify-content: center;">
            <fieldset>
              <section>
                <span class="material-symbols-outlined searchIcon">search</span>
                <input type="text" placeholder="Search for Device">
              </section>
            </fieldset>
      
            <span routerLink="/add-device" routerLinkActive="active" class="material-symbols-outlined add" (click)="changecolor()">add</span>
              
          </div>
            <div class="row" *ngFor="let devices of allDevices; let f=first; let l=last">
              <app-card>
                <div image>
                  <img src="{{devices?.url}}">
                </div>
                <h2 deviceName>{{devices?.device_name}}</h2>
                <label device>{{devices?.device_type}}</label>
                <label deviceOS>{{devices?.os}}</label>                
                <label deviceId>{{devices?.id}}</label>
                <label assignedTo>{{devices?.Assigned_to}}</label>
              </app-card>
            </div>
        </div>
    </div>
    
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
